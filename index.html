<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Morse - Morse code, simple</title>
    <!--    feuille de style bootstrap par defaut-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!--    feuille de style personnalisÃ©e-->
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>

<!--header-->
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center"><img src="img/logo-flex-morse.png" alt="Flex Morse"></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row bg-primary mb-3">
        <div class="col">
            <h2>Traduire du texte</h2>
        </div>
    </div>
    <div class="row mb-3 bg-danger p-3">
        <div class="col">
            <select id="choixLangueInput" class="form-select">
                <option value="alphabet">Alphabet > Morse</option>
                <option value="morse">Morse > Alphabet</option>
            </select>
        </div>
        <div class="col-1 text-center">
            <button id="switchLangues" class="btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M5 13.8317L6.57731 12.2972V15.3661L5 13.8317ZM5 13.8317H14.5" stroke="currentColor"
                          stroke-width="2"></path>
                    <path d="M14.5 6.53448L12.9227 5V8.06897L14.5 6.53448ZM14.5 6.53448H5" stroke="currentColor"
                          stroke-width="2"></path>
                </svg>
            </button>
        </div>
        <div class="col">
            <select id="choixLangueDisplay" class="form-select">
                <option value="morse">Morse > Alphabet</option>
                <option value="alphabet">Alphabet > Morse</option>
            </select>
        </div>
    </div>
    <div class="row gx-5">
        <div class="col">
            <div class="bg-info p-3">
                <form>
                    <textarea id="traductionInput" class="form-control form-control-lg" rows="8"></textarea>
                    <br>
                    <input type="submit" class="btn btn-success" value="Traduire"/>
                </form>
            </div>
        </div>
        <div class="col">
            <div class="bg-warning p-3">
                <div id="traductionDisplay" class="bg-secondary text-white p-4 ">
                    <p class="">affichage du texte traduit</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
